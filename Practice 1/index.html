<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var arr1 = [3,0,-5,1,44,-12,3,0,0,1,2,-3,-3,2,1,4,-2-3-1],
            arr2 = [-1,-8,-2],
            arr3 = [1,7,3],
            arr4 = [1,undefined,3,5,-3],
            arr5 = [1,NaN,3,5,-3];
        function arrActions(arr) {
            var sum = 0,
                max = min = arr[0];
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] !== null && arr[i] !== undefined && !isNaN(arr[i])) {
                    sum += arr[i];
                    if (arr[i] > max) {
                        max = arr[i]
                    }
                    if (arr[i] < min) {
                        min = arr[i]
                    }
                }
            }
            alert(arr + ': ' + 'sum = ' + sum + ', max = ' + max + ', min = ' + min);
        }
        arrActions(arr1);
        arrActions(arr2);
        arrActions(arr3);
        arrActions(arr4);
        arrActions(arr5);
    </script>
</body>
</html>
