<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function Tamagochi(name) {
            this.name = name || 'Tamagochi';
            this.health = 100;
            this.strength = 100;
            this.toEat = function () {
                if (this.health < 100) {
                    this.health += 10;
                }
                if (this.health > 100) {
                    this.health = 100;
                }
                this.review();
            };
            this.toWalk = function () {
                if (this.strength < 100) {
                    this.strength -= 10;
                }
                if (this.strength > 100) {
                    this.strength = 100;
                }
                this.review();
            };
            this.toSleep = function () {
                if (this.strength < 100) {
                    this.strength += 10;
                }
                if (this.strength > 100) {
                    this.strength = 100;
                }
                this.health -= 10;
                this.review();
            };
            this.toDie = function () {
                this.name = 'trupik';
                this.health = 0;
                this.strength = 0;
            };
            this.review = function () {
                if (this.health <= 0 || this.strength <= 0) {
                    this.toDie();
                }
            }
        }
    </script>
</body>
</html>
